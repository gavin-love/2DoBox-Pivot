<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="form-one-container">
    <header class="page-title">
      <h1 class="title-idea">ToDo</h1>
      <h1 class="title-box">box</h1>
    </header>
    <form class="form-one">
      <input class="title-input input" aria-labelledby="field to enter in the title of your task." type="text" name="title" placeholder="Title" maxlength="80">
      <p>Characters Remaining: <span id="chars"></span></p>
      <input class="body-input input" aria-labelledby="field to enter in the body of your task." type="text" name="body" placeholder="Body">
      <p>Characters Remaining: <span id="chars"></span></p>
      <button aria-labelledby="save" class="save-button" type="button" name="save" disabled>save</button>
    </form>
    <section class="sort-buttons">
    <button aria-labelledby="None" class="toDo-buttons">None</button>
    <button aria-labelledby="Low" class="toDo-buttons">Low</button>
    <button aria-labelledby="Normal" class="toDo-buttons">Normal</button>
    <button aria-labelledby="High" class="toDo-buttons">High</button>
    <button aria-labelledby="Critical" class="toDo-buttons">Critical</button>
  </section>
</section>
    <form class="form-two">
      <input class="search-input input" aria-labelledby="field to enter your search criteria. This will search your saved tasks for key words." type="text" name="search" placeholder="Search">
    </form>
    <section class="button-wrapper">
      <button aria-labelledby="Show Completed" class="show-completed bottom-buttons">Show Completed</button>
      <button aria-labelledby="Show More" class="show-more bottom-buttons">Show More ToDos ...</button>
    </section>
  <section class="card-container">
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="jQuery.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
